
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Lab 9-1</title>

        <script type="text/javascript">
          
            function changeButton() {
            if(document.getElementById('radiobuttonWebdev').checked === true) {
            radioButton = document.getElementById('radiobuttonWebdev').value;
            var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Web Developer!";
             alert("Hello " + header);
            }
            if(document.getElementById('radiobuttonGovernment').checked === true) {
            radioButton = document.getElementById('radiobuttonGovernment').value;
            var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Uncle Sam!";
            alert("Hello " + header);
            }
            if(document.getElementById('radiobuttonYouTube').checked === true) {
            radioButton = document.getElementById('radiobuttonYouTube').value;
            var header = document.getElementById('radiobuttonYouTube').value.innerHTML = "YouTuber!";
            alert("Hello " + header);
            }
            if(document.getElementById('radiobuttonNetflix').checked === true) {
            radioButton = document.getElementById('radiobuttonNetflix').value;
            var header = document.getElementById('radiobuttonNetflix').value.innerHTML = "Movie Enjoyer!";
            alert("Hello " + header);
            }
            if(document.getElementById('radiobuttonHulu').checked === true) {
            radioButton = document.getElementById('radiobuttonHulu').value;
            var header = document.getElementById('radiobuttonHulu').value.innerHTML = "Television Drama Enjoyer!";
            alert("Hello " + header);
            }
            getTest();
            }
          
        </script>
    </head>

    <body>
        <h3>CIW JavaScript Specialist</h3>
        <hr />
        <form>
            <p>Please select your favorite type of Website:</p>
            <input id="radiobuttonWebdev" type="radio" name="group1" value="Web_Development" checked>Web Development</input><br />
            <input id="radiobuttonGovernment" type="radio" name="group1" value="Government">Government</input><br />
            <input id="radiobuttonYouTube" type="radio" name="group1" value="YouTube">YouTube</input><br />
            <input id="radiobuttonNetflix" type="radio" name="group1" value="Netflix">Netflix</input><br />
            <input id="radiobuttonHulu" type="radio" name="group1" value="Hulu">Hulu</input><br />
            <script type="text/javascript">
              
                function getTest()
                {
                document.write("<h3>CIW JavaScript Specialist</h3>");
                document.write("<hr />");

                if(radioButton == "Web_Development")
                {
                document.write("<p>Here's a great site for Web developers:</p><a href=http://www.CIWcertified.com/>CIW Certified</a>");
                }
                if(radioButton == "Government")
                {
                document.write("<p>Here's a great site if you're interested in U.S. government:</p><a href=http://www.whitehouse.gov/>The White House</a>");
                }
                if(radioButton == "YouTube")
                {
                document.write("<p>Here's a great site if you're interested in online entertainment:</p><a href=http://www.youtube.com/>YouTube</a>");
                }
                if(radioButton == "Netflix")
                {
                document.write("<p>Here's a great site if you're interested in movies:</p><a href=https://www.netflix.com/>Netflix</a>");
                }
                if(radioButton == "Hulu")
                {
                document.write("<p>Here's a great site if you're interested in television series:</p><a href=https://www.hulu.com/welcome>Hulu</a>");
                }
              }
              
            </script>
            <p>
                <input type="button" onclick="changeButton()" value="Click Here" />
            </p>
        </form>
    </body>
</html>
